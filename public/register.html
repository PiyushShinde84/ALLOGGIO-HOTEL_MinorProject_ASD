<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Alloggio</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/Alloggio_icon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<div class="container">
			<div class="cont">
				<div class="twelve columns">
				<a class="button margin_button" href="index.html">Alloggio</a>
				<a class="button" href="#">About</a>
				<a class="button" href="#">Contact</a>
				</div>
			</div>
				<div class="twelve columns reg_form">
					<form>
							<img src="images/Alloggio_logo.png">
							<h3>Sign Up</h3>
							<p class="space">First Name:</p>
							<input type="text" name="fn" required>
							<p>Last name:</p>
							<input type="text" name="ln" required>
							<p>Username:</p>
							<input type="text" name="un" required>
							<p>Password:</p>
							<input type="password" name="pw" required>
							<p>Date of Birth:</p>
							<input type="text" placeholder="YYYY" name="dob_year" class="dob" required>
							<input type="text" placeholder="MM" name="dob_month" class="dob" required>
							<input type="text" placeholder="DD" name="dob_day" class="dob" required> 
							<br /><br />
							<input type="submit" value="submit">
					</form>
				</div>
	</div>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
